<!DOCTYPE html>
<html>
<head>
    <title>【{title}】</title>
    <style type="text/css">
        table {
            border-collapse: collapse;
            margin: 0 auto;
            text-align: center;
        }

        table td, table th {
            border: 1px solid #cad9ea;
            color: #666;
            height: 30px;
        }

        table thead th {
            background-color: #CCE8EB;
            width: 100px;
        }

        table tr:nth-child(odd) {
            background: #fff;
        }

        table tr:nth-child(even) {
            background: #F5FAFA;
        }
    </style>
</head>
<body>

<table width="90%" class="table">
    <caption>
        <h2>【{title}】</h2>
    </caption>
    <thead>
    <tr>{listTitle}</tr>
    </thead>
    {listData}
</table>
</body>
</html>
